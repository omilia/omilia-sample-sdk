<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      (function(docElement, tag, rootElementId, bundleSrc, config) {
        var body = docElement.getElementsByTagName('body')[0];
        var div = docElement.createElement('div');
        div.id = rootElementId;
        body.appendChild(div);

        var element = docElement.createElement(tag);
        element.src = bundleSrc;
        element.type = 'text/javascript';

        var callback = function() {
          ChatBot.init({ rootElementId, config });
        };

        element.onload = callback;
        element.onreadystatechange = function() {
          this.readyState == 'complete' && callback();
        };
        body.appendChild(element);
      })(document, 'script', 'root-chatbot', './dist/bundle.js', {
        apiUrl: API_URL,
        apiKey: API_KEY,
      });
    </script>
  </body>
</html>
